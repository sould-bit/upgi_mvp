anyio = "4.5.2"
certifi = "2025.7.14"
click = "8.1.8"
dnspython = "2.6.1"
email-validator = "2.2.0"
exceptiongroup = "1.3.0"
fastapi = "0.116.1"
fastapi-cli = "0.0.8"
fastapi-cloud-cli = "0.1.5"
greenlet = "3.2.3"
h11 = "0.16.0"
httpcore = "1.0.9"
httptools = "0.6.4"
httpx = "0.28.1"
idna = "3.10"
jinja2 = "3.1.6"
markdown-it-py = "3.0.0"
markupsafe = "2.1.5"
mdurl = "0.1.2"
pydantic = "2.10.6"
pydantic-settings = "2.8.1"
pydantic-core = "2.27.2"
pygments = "2.19.2"
python-dotenv = "1.0.1"
python-multipart = "0.0.20"
pyyaml = "6.0.2"
rich = "14.1.0"
rich-toolkit = "0.14.9"
rignore = "0.6.4"
sentry-sdk = "2.34.1"
shellingham = "1.5.4"
sniffio = "1.3.1"
sqlalchemy = "2.0.42"
sqlmodel = "0.0.24"
starlette = "0.44.0"
typer = "0.16.0"
typing-extensions = "4.13.2"
