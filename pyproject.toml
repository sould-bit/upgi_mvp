uvicorn = "0.33.0"
uvloop = "0.21.0"
watchfiles = "0.24.0"
websockets = "13.1"
asyncpg = ">=0.30.0,<0.31.0"
psycopg2-binary = ">=2.9.10,<3.0.0"
